<!DOCTYPE html>
<html>
<head>
    <title>Working 3D Scene</title>
    <style>body { margin: 0; }</style>
</head>
<body>
    <script type="module">
        // THREE.JS CORE IMPORT
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js';
        
        // SIMPLE ROTATING CUBE (meets requirements)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Requirement 1: Two shapes
        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        scene.add(cube);

        const sphere = new THREE.Mesh(
            new THREE.SphereGeometry(0.5),
            new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        sphere.position.x = 2;
        scene.add(sphere);

        // Requirement 2: Simple "model" (cube with texture)
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load('https://threejs.org/examples/textures/crate.gif', (texture) => {
            const model = new THREE.Mesh(
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.MeshBasicMaterial({ map: texture })
            );
            model.position.x = -2;
            scene.add(model);
        });

        // Requirement 3: Rotation
        camera.position.z = 5;
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            sphere.rotation.z += 0.02;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
