<!DOCTYPE html>
<html>
<head>
    <title>Working 3D Scene</title>
    <style>body { margin: 0; }</style>
</head>
<body>
    <script type="module">
        // CORRECT THREE.JS IMPORTS
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/loaders/GLTFLoader.js';
        import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/loaders/FontLoader.js';
        import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/geometries/TextGeometry.js';

        // SCENE SETUP
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // SIMPLE SHAPES (REQUIREMENT 1)
        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        scene.add(cube);

        const sphere = new THREE.Mesh(
            new THREE.SphereGeometry(0.5),
            new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        sphere.position.x = 2;
        scene.add(sphere);

        // SIMPLE MODEL (REQUIREMENT 2)
        const loader = new GLTFLoader();
        loader.load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@r164/examples/models/gltf/Duck/glTF/Duck.gltf', 
            (gltf) => {
                scene.add(gltf.scene);
            }
        );

        // ROTATION (REQUIREMENT 3)
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            sphere.rotation.z += 0.02;
            renderer.render(scene, camera);
        }

        // BASIC CAMERA
        camera.position.z = 5;
        animate();
    </script>
</body>
</html>
