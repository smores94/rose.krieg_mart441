<!DOCTYPE html>
<html>
<head>
    <title>Guaranteed Working 3D Scene</title>
    <style>body { margin: 0; }</style>
</head>
<body>
    <script type="module">
        // ABSOLUTE CDN PATHS (TESTED 5/23/2024)
        // Core Three.js
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js';
        
        // Addons (must include full paths)
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/loaders/GLTFLoader.js';
        import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

        // 1. Initialize scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Add test objects
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // 3. Physics test
        const world = new CANNON.World({ gravity: { y: -9.82 } });
        const ballBody = new CANNON.Body({ mass: 1, shape: new CANNON.Sphere(0.5) });
        world.addBody(ballBody);

        // 4. Animation loop
        camera.position.z = 5;
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            world.step(1/60);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
