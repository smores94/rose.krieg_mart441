<!DOCTYPE html>
<html>
<head>
    <title>3D Pinball Homework</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #score { position: absolute; top: 20px; left: 20px; color: white; font-family: Arial; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <script type="module">
        // CORE IMPORTS
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/loaders/GLTFLoader.js';
        import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

        // SCENE SETUP
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // LIGHTS
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // PINBALL TABLE
        const table = new THREE.Mesh(
            new THREE.BoxGeometry(20, 1, 40),
            new THREE.MeshStandardMaterial({ color: 0x226622 })
        );
        table.position.y = -0.5;
        table.receiveShadow = true;
        scene.add(table);

        // BALL (Homework Requirement 1: Shape)
        const ballGeo = new THREE.SphereGeometry(0.5, 32, 32);
        const ballMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const ball = new THREE.Mesh(ballGeo, ballMat);
        ball.castShadow = true;
        ball.position.set(0, 5, 0);
        scene.add(ball);

        // CUSTOM MODEL (Homework Requirement 2: Duck Model)
        const loader = new GLTFLoader();
        loader.load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@r164/examples/models/gltf/Duck/glTF/Duck.gltf', 
            (gltf) => {
                const duck = gltf.scene;
                duck.scale.set(2, 2, 2);
                duck.position.set(0, 2, 15);
                scene.add(duck);
            }
        );

        // PHYSICS (Homework Requirement 3: Movement)
        const world = new CANNON.World({ gravity: { y: -20 } });
        
        // Ball physics
        const ballBody = new CANNON.Body({ 
            mass: 1, 
            shape: new CANNON.Sphere(0.5),
            position: new CANNON.Vec3(0, 5, 0)
        });
        world.addBody(ballBody);

        // Table physics
        const tableBody = new CANNON.Body({ mass: 0 });
        tableBody.addShape(new CANNON.Box(new CANNON.Vec3(10, 0.5, 20)));
        tableBody.position.set(0, -0.5, 0);
        world.addBody(tableBody);

        // ROTATING FLIPPERS (Homework Requirement 3: Rotation)
        const createFlipper = (x, isLeft) => {
            const flipper = new THREE.Mesh(
                new THREE.BoxGeometry(3, 0.5, 1),
                new THREE.MeshStandardMaterial({ color: 0x888888 })
            );
            flipper.position.set(x, 0.5, -18);
            flipper.castShadow = true;
            scene.add(flipper);
            return flipper;
        };

        const leftFlipper = createFlipper(-5, true);
        const rightFlipper = createFlipper(5, false);

        // ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);
            
            // Physics update
            world.step(1/60);
            ball.position.copy(ballBody.position);
            
            // Rotating elements
            leftFlipper.rotation.z = Math.sin(Date.now() * 0.002) * 0.5;
            rightFlipper.rotation.z = -Math.sin(Date.now() * 0.002) * 0.5;
            
            renderer.render(scene, camera);
        }

        // CAMERA CONTROLS
        camera.position.set(0, 20, -30);
        camera.lookAt(0, 0, 0);
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // WINDOW RESIZE
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // START
        animate();
    </script>
</body>
</html>
