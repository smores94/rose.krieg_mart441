<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Viewfinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container" id="scene">
        <!-- Viewfinder -->
        <div class="viewfinder" id="viewfinder"></div>

        <!-- Hand Animation -->
        <div class="hand" id="hand"></div>

        <!-- Text Box -->
        <div class="text-box">
            You see a viewfinder, a relic of your childhood. You can't resist checking it out.
        </div>

        <!-- Button to trigger redirect -->
        <button id="goToViewmaster" class="activate-button">Go to Viewmaster</button>

        <script>
            // JavaScript to navigate to the second page (viewmaster.html) on button click
            document.getElementById("goToViewmaster").addEventListener("click", function() {
                window.location.href = "viewmaster.html";  // Navigate to the second page
            });
        </script>

    </div>

    <script src="script.js"></script>
</body>
</html>
