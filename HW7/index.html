<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Viewfinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container" id="scene">
        <!-- Viewfinder -->
        <div class="viewfinder" id="viewfinder"></div>

        <!-- Hand Animation -->
        <div class="hand" id="hand"></div>

        <!-- Text Box -->
        <div class="text-box">
            You see a viewfinder, a relic of your childhood. You can't resist checking it out.
        </div>

        <!-- Viewer Image -->
        <img id="viewerImage" class="viewer-image" src="" alt="Viewer Image">

        <!-- Button to cycle through images -->
        <button id="imageArrayButton" class="activate-button" style="display: none;" onclick="showNextImage()">Next Image</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
