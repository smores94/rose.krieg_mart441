<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewmaster Interaction</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <!-- Viewmaster Eyes Image (Initially hidden) -->
        <img id="viewmasterEyes" src="./Imgs/viewmaster_eyes.png" alt="Viewmaster Eyes" class="viewmaster-eyes" style="opacity: 0; display: none;">

      
 <!-- Button to trigger image display -->
 <button id="imageArrayButton">Clich Here!</button>

 <!-- Container for displaying the image and its info -->
 <div id="viewer-container" style="display: none;">
     <img id="viewerImage" class="viewer-image" src="" alt="Random Image">
     <div id="imageDetails">
         <h2 id="imageTitle"></h2>
         <p id="imageDescription"></p>
         <p><strong>Author:</strong> <span id="imageAuthor"></span></p>
         <p><strong>Year:</strong> <span id="imageYear"></span></p>
     </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
