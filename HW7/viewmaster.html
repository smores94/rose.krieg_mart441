<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewmaster Interaction</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <!-- Viewmaster Eyes Image (Initially hidden) -->
        <img id="viewmasterEyes" src="./Imgs/viewmaster_eyes.png" alt="Viewmaster Eyes" class="viewmaster-eyes" style="opacity: 0; display: none;">

        <!-- Button to Show Random Image -->
        <button id="imageArrayButton" class="activate-button" style="display: none;">Click Me</button>

        <!-- Viewer Image -->
        <img id="viewerImage" class="viewer-image" src="" alt="Random Image" style="display: none;">

    </div>

    <script src="script.js"></script>
</body>
</html>
