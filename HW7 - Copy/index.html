<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Artwork Display -->
        <div class="artwork-display">
            <h1 id="artwork-title">Title</h1>
            <img id="artwork-image" src="" alt="Artwork Image">
            <p id="artwork-description">Description</p>
            <p id="artwork-author">Author</p>
            <p id="artwork-year">Year</p>
        </div>

        <!-- Button to Show Random Artwork -->
        <button id="random-artwork-button">Show Random Artwork</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
