<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemical Time Traveler</title>
    
    <style>
        /* Fullscreen intro animation */
        #intro-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgb(12, 3, 52);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out; /* Smooth fade */
            z-index: 9999;
        }
        
        #intro-animation img {
            width: 500px; /* Adjust size as needed */
            max-width: 80vw;
            opacity: 1;
            animation: zoomFade 10s ease-in-out forwards;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Zoom & fade animation */
        @keyframes zoomFade {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Main content styles */

        h1 {
    text-align: center; /* Centers the text horizontally */
    font-family: 'Cinzel', serif; /* Steampunk-inspired font */
    font-size: 4em; /* Larger text size */
    color: #d4af37; /* Golden color for an industrial look */
    text-shadow: 5px 5px 7px rgba(0, 0, 0, 0.6), -5px -5px 7px rgba(0, 0, 0, 0.6); /* Adds a shadow for a 3D effect */
    margin-top: 50px; /* Adds space at the top */
    letter-spacing: 5px; /* Adds space between letters for a more industrial look */
    text-transform: uppercase; /* Makes text uppercase for emphasis */
}
        body {
            font-family: 'Times New Roman', serif;
            background-image: url('./imgs/alchemistlab.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        #story {
            font-size: 1.2em;
            margin: 20px auto;
            width: 60%;
            padding: 20px;
            background-color: #3b3b3b;
            border: 2px solid #d4af37;
            border-radius: 10px;
        }

        .choice-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #55a7ef;
            border: none;
            cursor: pointer;
        }

        .choice-btn:hover {
            background-color: #b08e2d;
        }

        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Intro Animation -->
    <div id="intro-animation">
        <img id="zoom-image" src="./imgs/chronosphere_opening.jpg" alt="Intro Image">
    </div>

    <h1>Chronosphere</h1>
    <div id="story"> 
        <p>You awaken in a dimly lit workshop, gears whirring around you. On the desk, an ancient alchemical tome and a brass time device hum with energy.</p>
        <button class="choice-btn" onclick="choose('book')">Read the Alchemical Tome</button>
        <button class="choice-btn" onclick="choose('device')">Activate the Time Device</button>
    </div>

    <script>
        // Hide intro animation after 3 seconds
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                let introAnimation = document.getElementById("intro-animation");
                if (introAnimation) {
                    introAnimation.classList.add("hidden");
                    setTimeout(() => {
                        introAnimation.style.display = "none"; // Remove from DOM
                    }, 1000);
                }
            }, 3000);
        });

        // Interactive Story Function
        function choose(option) {
            const storyDiv = document.getElementById('story');
            let content = "";

            switch (option) {
                case 'book':
                    content = `
                        <p>As you open the tome, glowing symbols appear. A potion recipe catches your eye. Will you brew it or seek a different path?</p>
                        <button class="choice-btn" onclick="choose('brew')">Brew the Potion</button>
                        <button class="choice-btn" onclick="choose('explore')">Explore the Workshop</button>
                        <img src=";./imgs/corpushermetic.png" alt="Alchemy book">
                    `;
                    break;
                case 'device':
                    content = `
                        <p>You activate the time device! A vortex opens, offering two choices: Victorian London or a futuristic steampunk city.</p>
                        <button class="choice-btn" onclick="choose('victorian')">Travel to Victorian London</button>
                        <button class="choice-btn" onclick="choose('steampunk')">Enter the Steampunk Metropolis</button>
                        <img src="./imgs/antikythera.png" alt="time device">
                    `;
                    break;
                case 'brew':
                    content = `<p>You brew a shimmering elixir. Drinking it, you gain the ability to see into the future! What will you do with this power?</p>
                               <img src="./imgs/potion.png" alt="Magic potion">`;
                    break;
                case 'explore':
                    content = `<p>Exploring the workshop, you discover a hidden compartment with blueprints for an airship. Adventure awaits!</p>
                               <img src="./imgs/airship.jpg" alt="Steampunk airship">`;
                    break;
                case 'victorian':
                    content = `<p>You arrive in Victorian London, where secret societies seek alchemical knowledge. Will you join them or oppose them?</p>
                               <img src="./imgs/victlondstmpnk.jpg" alt="Victorian London">`;
                    break;
                case 'steampunk':
                    content = `<p>The metropolis is alive with steam-powered automatons and airships. A masked figure offers you a mission. Do you accept?</p>
                               <img src="./imgs/maskedman.jpg" alt="Steampunk city">`;
                    break;
            }

            storyDiv.innerHTML = content;
        }
    </script>

</body>
</html>
