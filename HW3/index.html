<!DOCTYPE html>
<html lang="en">
    <div id="intro-animation">
        <img id="zoom-image" src="../Krieg_Chronosphere_opening.jpg" alt="Intro Image">
    </div>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemical Time Traveler</title>
    <style>
        <script>
    document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
            document.getElementById("intro-animation").style.display = "none";
        }, 3000); // Hides the animation after 3 seconds
    });
</script>

        body {
    font-family: 'Times New Roman', serif;
    background-image: url('./imgs/alchemistlab.jpg'); /* Example relative path */
    background-size: cover; /* Ensures the image covers the whole page */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents tiling */
    color: white; /* Ensures text is readable */
}
/* Full-screen overlay for the animation */
#intro-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: black; /* Optional: keeps focus on the animation */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Ensures it's on top of everything */
}

/* Make the image larger */
#zoom-image {
    width: 500px; /* Increased starting size */
    max-width: 80vw; /* Prevents it from being too large on small screens */
    opacity: 1;
    animation: zoomFade 3s ease-in-out forwards;
}

/* Zoom & fade animation */
@keyframes zoomFade {
    0% {
        transform: scale(0.2); /* Small */
        opacity: 1;
    }
    100% {
        transform: scale(3); /* Zoom in */
        opacity: 0; /* Fade out */
    }
}

        #story {
            font-size: 1.2em;
            margin: 20px auto;
            width: 60%;
            padding: 20px;
            background-color: #3b3b3b;
            border: 2px solid #d4af37;
            border-radius: 10px;
        }
        .choice-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #d4af37;
            border: none;
            cursor: pointer;
        }
        .choice-btn:hover {
            background-color: #b08e2d;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Chronosphere</h1>
    <div id="story"> 
        <p>You awaken in a dimly lit workshop, gears whirring around you. On the desk, an ancient alchemical tome and a brass time device hum with energy.</p>
        <button class="choice-btn" onclick="choose('book')">Read the Alchemical Tome</button>
        <button class="choice-btn" onclick="choose('device')">Activate the Time Device</button>
    </div>
    <script>
        function choose(option) {
            const storyDiv = document.getElementById('story');
            if (option === 'book') {
                storyDiv.innerHTML = `
                    <p>As you open the tome, glowing symbols appear. A potion recipe catches your eye. Will you brew it or seek a different path?</p>
                    <button class="choice-btn" onclick="choose('brew')">Brew the Potion</button>
                    <button class="choice-btn" onclick="choose('explore')">Explore the Workshop</button>
                    <img src="alchemy.jpg" alt="Alchemy book">
                `;
            } else if (option === 'device') {
                storyDiv.innerHTML = `
                    <p>You activate the time device! A vortex opens, offering two choices: Victorian London or a futuristic steampunk city.</p>
                    <button class="choice-btn" onclick="choose('victorian')">Travel to Victorian London</button>
                    <button class="choice-btn" onclick="choose('steampunk')">Enter the Steampunk Metropolis</button>
                    <img src="time_machine.jpg" alt="Steampunk time device">
                `;
            } else if (option === 'brew') {
                storyDiv.innerHTML = `
                    <p>You brew a shimmering elixir. Drinking it, you gain the ability to see into the future! What will you do with this power?</p>
                    <img src="elixir.jpg" alt="Magic potion">
                `;
            } else if (option === 'explore') {
                storyDiv.innerHTML = `
                    <p>Exploring the workshop, you discover a hidden compartment with blueprints for an airship. Adventure awaits!</p>
                    <img src="airship.jpg" alt="Steampunk airship">
                `;
            } else if (option === 'victorian') {
                storyDiv.innerHTML = `
                    <p>You arrive in Victorian London, where secret societies seek alchemical knowledge. Will you join them or oppose them?</p>
                    <img src="victorian_london.jpg" alt="Victorian London">
                `;
            } else if (option === 'steampunk') {
                storyDiv.innerHTML = `
                    <p>The metropolis is alive with steam-powered automatons and airships. A masked figure offers you a mission. Do you accept?</p>
                    <img src="steampunk_city.jpg" alt="Steampunk city">
                `;
            }
        }
    </script>
</body>
</html>
