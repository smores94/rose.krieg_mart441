<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Adventure: The Cursed Ruins</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: url('https://source.unsplash.com/1600x900/?fantasy,castle') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #f4c542;
        }
        button {
            background: #822000;
            color: white;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #a82e00;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>⚔️ DnD Adventure: The Cursed Ruins ⚔️</h1>
        <p id="story">You stand before the entrance to the ancient ruins of Eldenmoor. Rumors say a powerful artifact lies within, but so does an unspeakable danger. Do you enter?</p>
        <button onclick="choosePath('enter')">Enter the Ruins</button>
        <button onclick="choosePath('leave')">Walk Away</button>
        <img id="sceneImage" src="https://source.unsplash.com/600x400/?fantasy,dungeon" alt="Dungeon Entrance">
    </div>

    <script>
        function choosePath(choice) {
            let storyText = document.getElementById("story");
            let image = document.getElementById("sceneImage");

            if (choice === "enter") {
                storyText.innerHTML = "You step inside the ruins. The air is thick with dust. Ahead, you see two paths: a dark corridor to the left and a faintly glowing door to the right. Where do you go?";
                image.src = "https://source.unsplash.com/600x400/?cave,torches";
                document.querySelector(".container").innerHTML += `
                    <button onclick="choosePath('left')">Take the Dark Corridor</button>
                    <button onclick="choosePath('right')">Enter the Glowing Door</button>
                `;
            } 
            else if (choice === "leave") {
                storyText.innerHTML = "You turn away, deciding some mysteries are best left undiscovered. Perhaps another day...";
                image.src = "https://source.unsplash.com/600x400/?forest,path";
            } 
            else if (choice === "left") {
                storyText.innerHTML = "You step into the darkness. Suddenly, glowing red eyes appear. A horde of goblins ambushes you! You draw your weapon...";
                image.src = "https://source.unsplash.com/600x400/?goblins,danger";
            } 
            else if (choice === "right") {
                storyText.innerHTML = "You enter the glowing door and find a chamber filled with treasure. But as you step forward, the ground shifts—it's a trap!";
                image.src = "https://source.unsplash.com/600x400/?treasure,gold";
            }
        }
    </script>

</body>
</html>
