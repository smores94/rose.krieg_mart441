<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bump Around</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @viewport {
            width: device-width;
            zoom: 1.0;
        }
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Overlay (start / game-over) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #start-image {
            max-width: 80%;
            max-height: 40%;
            margin-bottom: 20px;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="debug-info"></div>
        <div id="score-display"></div>

        <!-- Overlay Start / Game-Over Screen -->
        <div id="start-screen" class="overlay">
            <img id="start-image" src="./img/bumparound.jpg" alt="Game Banner">
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <!-- Audio files -->
    <audio id="collect" src="./audio/collect.wav" preload="auto"></audio>
    <audio id="collect2" src="./audio/collect2.wav" preload="auto"></audio>
    <audio id="treasure" src="./audio/treasure.wav" preload="auto"></audio>
    <audio id="lose" src="./audio/lose.wav" preload="auto"></audio>
    <audio id="phase" src="./audio/phase.wav" preload="auto"></audio>
    <audio id="warning" src="./audio/warning.wav" preload="auto"></audio>
    <audio id="obstacle" src="./audio/obstacle.wav" preload="auto"></audio>
    <audio id="level" src="./audio/level.wav" preload="auto"></audio>
    <audio id="gameover" src="./audio/gameover.mp3" preload="auto"></audio>
    <audio id="win" src="./audio/win.mp3"></audio>

    <!-- Game Script -->
    <script src="game.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('start-screen');
            const btn = document.getElementById('start-button');
            btn.addEventListener('click', () => {
                overlay.classList.add('hidden');
                unlockAudio();
                initGame();
            });
        });
    </script>
</body>
</html>
