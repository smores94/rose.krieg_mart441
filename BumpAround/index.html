<!DOCTYPE html>
<html>
<head>
    <title>Bump Around</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #title-canvas {
            max-width: 800px;
            width: 100%;
        }
        #start-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #game-container {
            display: none; /* Hidden until title screen completes */
        }
    </style>
</head>
<body>
    <!-- Title Screen -->
    <div id="title-screen">
        <canvas id="title-canvas"></canvas>
        <button id="start-button">START GAME</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="debug-info"></div>
        <div id="score-display"></div>
    </div>

    <!-- Audio -->
    <audio id="collect-sound" src="./audio/collect.wav" preload="auto"></audio>
    <!-- other audio elements -->

    <!-- Scripts -->
    <script src="js/chromata.min.js"></script>
    <script src="js/game.js"></script>
    
    <script>
        // Title Screen Initialization
        document.addEventListener('DOMContentLoaded', function() {
            const titleCanvas = document.getElementById('title-canvas');
            const startButton = document.getElementById('start-button');
            const gameContainer = document.getElementById('game-container');
            
            // Set canvas size
            titleCanvas.width = 800;
            titleCanvas.height = 400;
            
            // Initialize Chromata
            var imageElement = new Image();
            imageElement.src = './img/bumparound.jpg';
            
            imageElement.onload = function() {
                var chromata = new Chromata(titleCanvas, imageElement);
                chromata.start({
                    particleSize: 2,
                    particleGap: 1,
                    animationDuration: 3000,
                    animationType: 'random'
                });
                
                // Show start button after animation
                setTimeout(() => {
                    startButton.style.display = 'block';
                }, 3500);
            };
            
            // Start game button
            startButton.addEventListener('click', function() {
                // Hide title screen
                document.getElementById('title-screen').style.display = 'none';
                
                // Show game container
                gameContainer.style.display = 'block';
                
                // Initialize game
                initGame();
             
            });
        });
    </script>
</body>
</html>
