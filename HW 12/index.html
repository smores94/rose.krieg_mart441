<!DOCTYPE html>
<html>
<head>
    <title>Bump Around</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* This ensures proper scaling on mobile */
        @viewport {
            width: device-width;
            zoom: 1.0;
        }
        
    #victory-screen h1 {
        text-shadow: 0 0 10px #4CAF50, 0 0 20px #4CAF50;
        animation: glow 1s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
        from { text-shadow: 0 0 10px #4CAF50; }
        to { text-shadow: 0 0 20px #4CAF50, 0 0 30px #4CAF50; }
    }
    
    #play-again:hover {
        background: #45a049 !important;
        transform: scale(1.05);
        transition: all 0.2s;
    }
</style>

    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="debug-info"></div>
        <div id="score-display"></div>
    </div>
    <script src="game.js"></script>



    <!-- audio -->
<audio id="collect-sound" src="./audio/collect.wav" preload="auto"></audio>
<audio id="phase-sound" src="./audio/treasure.wav"></audio>
<audio id="time-warning" src="./audio/warning.wav" preload="auto"></audio>
<audio id="obstacle-sound" src="./audio/tap.wav" preload="auto"></audio>
</body>
</html>
