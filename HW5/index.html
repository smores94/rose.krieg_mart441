<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px); /* 4 columns */
            grid-gap: 10px;
            margin: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #b2e0f6;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Memory Matching Game</h1>
    <div class="game-board" id="game-board"></div>

    <script src="script.js"></script>
</body>
</html>
