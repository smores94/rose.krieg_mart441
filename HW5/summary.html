<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Game Summary</h1>
    <p>Total Attempts: <span id="total-attempts"></span></p>

    <script>
        // Retrieve the number of attempts from localStorage
        const attempts = localStorage.getItem("attempts");
        document.getElementById("total-attempts").textContent = attempts;
    </script>
</body>
</html>
